        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script>
            function dragResize(){
			console.log($('#content'));
                overwolf.windows.getCurrentWindow(function(result){
					console.log(result);
					if (result.status==="success") {
						overwolf.windows.dragResize(result.window.id, "BottomLeft");
					}
                });
            };
            
            function dragMove(){
                overwolf.windows.getCurrentWindow(function(result){
                    if (result.status==="success"){
                        overwolf.windows.dragMove(result.window.id);
                    }
                });
            };
            
            function closeWindow(){
                overwolf.windows.getCurrentWindow(function(result){
                    if (result.status=="success"){
                        overwolf.windows.close(result.window.id);
                    }
                });
            };
        </script>
    

    <div id="supercontent" style="background-color:blue;">
	       <div id="content" onmousedown="dragMove();" style="background-color:silver">
            <h1>Hello, world!</h1>
            <p>You can drag from anywhere you want, and resize from bottom right corner.</p>
            <button id="close" onclick="closeWindow();">Close</button>
        </div>
		<div style="width:20px; height:20px;background:red;" onmousedown="dragResize();"></div>
	</div>
